<module-page [title]=title no-scroll>
  <div id="banner" shadow>
    <ion-icon name={{icon}}></ion-icon>
  </div>
  <span class="separator" shadow></span>
  <ion-list>
    <button *ngFor="let item of menus"
      ion-button block large round icon-end
      (click)="openPage(item.targetPage)"
    >
      {{item.buttonTitle}}
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
  </ion-list>
</module-page>
