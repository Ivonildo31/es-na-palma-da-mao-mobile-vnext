 <div  class="fixo">
  <ion-list class="rolavel" no-margin 
  approxItemHeight="70px">
      <button ion-button full >
          <ion-label>Todos</ion-label>
          <ion-checkbox 
        color="dark"
        checked="false"
        mode = "ios"
        [(ngModel)]="markAll"
        (ionChange)= "markUncheckList()"
       ></ion-checkbox>
      </button>
       <button class="radius_css" ion-button full *ngFor=" let lista of menus ">
        <h2> {{ lista.title }} </h2>
        <ion-checkbox 
        color="green"
        checked="false"
        mode = "ios"
        [(ngModel)]="lista.isChecked"
        (ionChange)= "markList()"
       ></ion-checkbox>
       
      </button>
      <button class="fixed_button" (click)=" goToDashboard() ">
        <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon>
      </button>
