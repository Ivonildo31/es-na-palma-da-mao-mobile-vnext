<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="navCtrl.pop()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Agenda ES</ion-title>
    <ion-buttons end>
      <button ion-button class="text-button" (click)="dismiss()">FILTRAR</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Órgãos
      <span *ngIf="isAllChecked()" (click)="toggleAllChecked()" class="label-button">Desmarcar todos</span>
      <span *ngIf="!isAllChecked()" (click)="toggleAllChecked()" class="label-button">Selecionar todos</span>
    </ion-list-header>
    <ion-item *ngFor="let origin of availableOrigins">
      <ion-label>{{origin}}</ion-label>
      <ion-checkbox [checked]="isSelected(origin)" (click)="toggleChecked(origin)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
