<module-page title="Filtrar Eventos" no-footer no-scroll>
  <button ion-button round id="set-all">
    <span *ngIf="isAllChecked()"
          (click)="toggleAllChecked()"
          class="label-button">Desmarcar todos</span>
    <span *ngIf="!isAllChecked()"
          (click)="toggleAllChecked()"
          class="label-button">Selecionar todos</span>
  </button>
  <ion-list>
    <ion-item *ngFor="let origin of availableOrigins">
      <ion-label>{{origin}}</ion-label>
      <ion-checkbox [checked]="isSelected(origin)"
                    (click)="toggleChecked(origin)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <span separator></span>
  <large-button
    text="Pesquisar"
    leftIcon="ios-search"
    rightIcon="ios-arrow-forward-outline"
    color="primary-dark"
    (click)="dismiss()"
  ></large-button>
</module-page>
