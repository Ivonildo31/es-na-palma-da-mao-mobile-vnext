<ion-content>
  <!-- Botão voltar -->
  <button icon-only id="return" (click)="back()">
    <ion-icon name="custom-nav-voltar"></ion-icon>
  </button>
  <!-- Header -->
  <div>
    <large-header [content]="headerContent"></large-header>
  </div>

  <!-- Check: Marcar todos -->
  <div id="mark-all">
    <span>
      <input
        type="checkbox"
        id="check-all"
        [(ngModel)]="markAll"
        (ionChange)= "markUncheckList()"
      >
      <label for="check-all">Todos</label>
    </span>
  </div>

  <!-- Lista de módulos -->
  <div id="modules-list">
    <ion-list>
      <div class="fav-item" *ngFor="let menu of menus">
        <input
          type="checkbox"
          id="bt-{{menu.id}}"
          class="fav-checkbox"
          [(ngModel)]="menu.isChecked"
          (ionChange)="markList()"
        >
        <label for="bt-{{menu.id}}">{{menu.title}}</label>
      </div>
    </ion-list>
  </div>
</ion-content>
