
<ion-content padding>
    <button (click)="back()">
      <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
    </button>
  
  <div class = "espace">
    <div>
      <p class="styles_css">Selecione os</p>
    </div>
    <div>
      <p class="second_color">seus servi√ßos</p>
      <p class="second_color">favoritos</p>
    </div>
  </div> 
  <div class="fixo">
    <ion-list class="rolavel" no-margin 
    approxItemHeight="70px">
      <button ion-button full >
          <ion-label>Todos</ion-label>
          <ion-checkbox 
        color="dark"
        checked="false"
        mode = "ios"
        [(ngModel)]="markAll"
        (ionChange)= "markUncheckList()"
       ></ion-checkbox>
      </button>
       <button class="radius_css" ion-button full *ngFor="let itemMenu of menus">
        <h2> {{ itemMenu.title }} </h2>
        <ion-checkbox 
        color="green"
        checked="false"
        mode = "ios"
        [(ngModel)]="itemMenu.isChecked"
        (ionChange)= "markItem(itemMenu, $event.value)"
       ></ion-checkbox>
      </button>
    </ion-list>
  </div>
  <div id="footer">
    <button ion-button color= "secondary" id="save-button"  (click)=" saveFavorites() ">
      SALVAR
    </button>
  </div>
</ion-content>
