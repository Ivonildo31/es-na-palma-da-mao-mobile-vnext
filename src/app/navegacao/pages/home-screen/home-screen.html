 
 <ion-content>
  <ion-slides pager #slides>
    <!-- Primeiro Slide -->
    <ion-slide id="slide-welcome" class="apres_conc">
      <!-- Header: Boas Vindas -->
      <large-header [content]="headerContentWelcome"></large-header>

      <!-- Imagem -->
      <div class="img-cs"></div>
      
      <!-- Legenda -->
      <div>
        <p class="col_foot">Serviços públicos digitais que melhoram a vida do cidadão</p>
      </div>

      <!-- Botão: Próximo slide -->
      <button class="but-foot" (click)="next()"> 
        <ion-icon md="md-arrow-round-forward"></ion-icon>
      </button>
    </ion-slide>
    
    <!-- Segundo Slide -->
    <ion-slide id="slide-access">
      <large-header [content]="headerContentAccess"></large-header>
      <div class="img-ser"></div>
      <div class="footer-botton">
        <div class="style">
          <button ion-button large block color="danger" (click)="openPageLogin()" outline>
            Minha Conta
          </button> 
        </div>
        <div class="styletwo">
          <button ion-button large block (click)="openPageMyServices()">
            Visitante
          </button>
        </div>
      </div>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
