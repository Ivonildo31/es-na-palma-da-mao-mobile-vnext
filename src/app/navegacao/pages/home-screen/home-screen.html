<ion-content>
  <ion-slides pager #slides>
    <!-- Primeiro Slide -->
    <ion-slide id="slide-welcome">
      <ion-grid>
        <ion-row class="row-header">
          <ion-col col-12>
            <!-- Header: Boas Vindas -->
            <large-header [content]="headerContentWelcome"></large-header>
          </ion-col>
        </ion-row>
        <ion-row class="row-content">
          <ion-grid class="wrapper">
            <ion-row>
              <ion-col col-12>
                <!-- Imagem -->
                <div class="img-home-screen">
                  <img src="./assets/imgs/ilustracao-tela-bem-vindo.png" id="img-welcome">
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>
                <!-- Legenda -->
                <div id="description">
                  <p>Serviços públicos digitais <br> que melhoram <br> a vida do cidadão</p>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid> <!-- Fim do grid wrapper -->
        </ion-row>
        <ion-row class="row-footer">
          <ion-col col-12>
            <!-- Botão: Próximo slide -->
            <button icon-only id="next-slide" (click)="next()">
              <ion-icon name="custom-nav-avancar"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid> <!-- Fim do grid do primeiro slide -->
    </ion-slide> <!-- Fim primeiro slide -->
    
    <!-- Segundo Slide -->
    <ion-slide id="slide-access">
      <ion-grid>
        <ion-row class="row-header">
          <ion-col col-12>
            <!--  Header: Acesso -->
            <large-header [content]="headerContentAccess"></large-header>
          </ion-col>
        </ion-row>
        <ion-row class="row-content">
          <ion-grid class="wrapper">
            <ion-row class="row-1">
              <ion-col col-12>
                <!-- Imagem -->
                <div class="img-home-screen">
                  <img src="./assets/imgs/ilustracao-tela-login.png" id="img-login">
                </div>
              </ion-col>
            </ion-row>
            <ion-row class="row-2">
              <ion-col col-12>
                <!-- Botão: Minha conta -->
                <div class="button-wrapper">
                  <button id="btn-my-account" class="slide-2-button" ion-button round large (click)="openPageLogin()">
                    <ion-grid>
                      <ion-row>
                        <ion-col col-2>
                          <p><ion-icon name="ios-lock"></ion-icon></p>
                        </ion-col>
                        <ion-col col-8>
                          <p>Minha Conta</p>
                        </ion-col>
                        <ion-col col-2>
                          <p><ion-icon name="ios-arrow-forward-outline"></ion-icon></p>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </button> 
                </div>
              </ion-col>
            </ion-row>
            <ion-row class="row-3">
              <ion-col col12>
                <!-- Botão: Visitante -->
                <div class="button-wrapper">
                  <button id="btn-visitor" class="slide-2-button" ion-button round large (click)="openPageMyServices()">
                    <ion-grid>
                      <ion-row>
                        <ion-col col-2>
                          <p><ion-icon name="ios-eye"></ion-icon></p>
                        </ion-col>
                        <ion-col col-8>
                          <p>Visitante</p>
                        </ion-col>
                        <ion-col col-2>
                          <p><ion-icon name="ios-arrow-forward-outline"></ion-icon></p>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </button>
                </div> <!-- Fim da div button-wrapper -->
              </ion-col>
            </ion-row>
          </ion-grid> <!-- Fim do grid wrapper -->
        </ion-row>
      </ion-grid> <!-- Fim do grid do segundo slide -->
    </ion-slide> <!-- Fim segundo slide -->

  </ion-slides>
</ion-content>
