<ion-header>
  <div class="header-cs">
  <ion-searchbar
   placeholder="Pesquisar..."
    [showCancelButton]="true"
    cancelButtonText="Cancelar"
    [animated]="false"
    (ionInput)="search($event)"
    (ionClear)="clear($event)"
    (ionCancel)="clear($event)">
</ion-searchbar>
  <h2 class="icon_fav" (click)="goSelect()"> </h2>
<h2 class="title_css"> Todos os Servi√ßos </h2>
</div>
</ion-header>

<ion-content padding>
  <ion-list-header class="testo_negrito" *ngIf="filteredConcursos && filteredConcursos.length">
    {{filteredConcursos.length}} ENCONTRADOS
  </ion-list-header>
  <ion-list >
    <ion-slides [pager]="true">
      <ion-slide class="lim-css" *ngFor = "let slide of slides ;">
        <div class="dashboard-icons">
          <ion-card *ngFor = "let lista of slide;" (click)="openPage(lista.component)">
              <ion-icon class="pop-in"
                  name="{{lista.icon}}"></ion-icon>
                    {{lista.title}} 
          </ion-card>  
        </div>
      </ion-slide>
    </ion-slides>
  </ion-list>   
   
  <div>
      <button 
      menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
     <h2 class="notif-cs"></h2>
     <h2 class="bot"></h2>
   </div>
   <ion-item *ngIf="filteredConcursos && !filteredConcursos.length" text-center no-lines id="not-founded">
    <h2>Nenhum concurso encontrado</h2>
    <p>Tente mudar o filtro da consulta</p>
  </ion-item>
  <ion-spinner *ngIf="!filteredConcursos" page-loading></ion-spinner>
</ion-content>
