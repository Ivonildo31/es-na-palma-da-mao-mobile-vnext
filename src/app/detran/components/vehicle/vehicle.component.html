<button ion-item class="vehicle">

    <h3 class="vehicle__model" text-wrap>
        {{vehicle.model}} - {{vehicle.color }}

    <small class="vehicle__plate">Placa: {{vehicle.plate}}</small>
    <small class="vehicle__renavam">RENAVAM: {{vehicle.renavam}}</small>
    <ng-content item-end>
    </ng-content>
</button>
