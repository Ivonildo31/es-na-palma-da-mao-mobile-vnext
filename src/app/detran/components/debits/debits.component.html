<ion-list *ngIf="debits && debits.length" class="debits">
  
  <!-- {{ countDebits() }} débitos | selecionados -->
    
  <div *ngFor="let debit of debits">
    <ion-item>
      <ion-checkbox
        [disabled]="debit.flag.disabled"
        (ionChange)="adicionaDebitos()"
        [(ngModel)]="debit.flag.checked"
      ></ion-checkbox>
      <ion-label>
        {{ debit.descricaoServico }}<br/>
        {{ debit.dataVencimento | shortDateFormat }} |
        <span text-wrap id="debit-value">{{ debit.valorAtualizadoFranquia | currency: 'BRL':true:'1.2' }}</span>
      </ion-label>
    </ion-item>
  </div>
</ion-list>
<span separator></span>
<large-button
  [color]="'primary-dark'"
  [leftIcon]="'ios-add-circle-outline'"
  [rightIcon]="'ios-arrow-forward-outline'"
  [text]="'Pagamento'"
  (click)="generateBillet()"
  ng-show="debits.length > 0"
></large-button>
<ion-list *ngIf="debits && !debits.length" class="debits">
  <ion-list-header>
    Nenhum débito encontrado
  </ion-list-header>
</ion-list>
