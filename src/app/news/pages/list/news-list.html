<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notícias</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openFilter()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let newsItem of news" (click)="goToNews(newsItem.id)">
    <ion-card-header>
      <h2>{{newsItem.title}}</h2>
      <p>
        <span class="origin-subtile">{{newsItem.origin}}</span>
        <span class="news-date-subtitle">{{newsItem.date | fromNow }}</span>
      </p>
    </ion-card-header>
    <ion-card-content>
      <div class="md-media-md card-media">
        <img alt="" *ngIf="newsItem.image" [src]="newsItem.image" onload="this.style.display='inline'" onerror="this.style.display='none'"
        />
      </div>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="news && !news.length">
    <ion-list-header>
      Nenhuma notícia encontrada
      <remark>Tente mudar o filtro da consulta</remark>
    </ion-list-header>
  </ion-list>

  <ion-infinite-scroll *ngIf="hasMoreNews" (ionInfinite)="doPaginate($event)">
    <ion-infinite-scroll-content loadingText="Carregando notícias..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
