<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button
              icon-only
              (click)="navCtrl.pop()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notícias dos Órgãos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Palavra-chave
    </ion-list-header>
    <ion-item no-lines>
      <ion-label stacked>Palavra-chave</ion-label>
      <ion-input type="text"
                 [(ngModel)]="filter.query"
                 required></ion-input>
    </ion-item>
    <ion-list-header>
      Período
    </ion-list-header>
    <ion-item>
      <ion-label stacked>Data inicial</ion-label>
      <ion-datetime [(ngModel)]="filter.dateMin"
                    displayFormat="DD/MM/YYYY"
                    pickerFormat="DD MM YYYY"
                    cancelText="Cancelar"
                    doneText="Selecionar">
      </ion-datetime>
    </ion-item>
    <ion-item no-lines>
      <ion-label stacked>Data Final</ion-label>
      <ion-datetime [(ngModel)]="filter.dateMax"
                    displayFormat="DD/MM/YYYY"
                    pickerFormat="DD MM YYYY"
                    cancelText="Cancelar"
                    doneText="Selecionar">
      </ion-datetime>
    </ion-item>
    <ion-list-header>
      <button ion-button>
      <span *ngIf="isAllChecked()"
            (click)="toggleAllChecked()"
            class="label-button">Desmarcar todos os Órgãos</span>

      <span *ngIf="!isAllChecked()"
            (click)="toggleAllChecked()"
            class="label-button">Selecionar todos os Órgãos</span>
    </button>
    </ion-list-header>
    <ion-item *ngFor="let origin of availableOrigins">
      <ion-label>{{origin}}</ion-label>
      <ion-checkbox [checked]="isSelected(origin)"
                    (click)="toggleChecked(origin)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button
          full
          color-secondary
          class="search-button"
          (click)="dismiss()">Pesquisar</button>
</ion-footer>
