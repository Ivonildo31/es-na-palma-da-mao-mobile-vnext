<ion-header>
  <ion-navbar>
    <ion-title>
      <span *ngIf="news">{{news.origin}} </span>
      <span *ngIf="!news">Not√≠cias</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="share(this.news)">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <card-noticia [news]="news"></card-noticia>
</ion-content>
