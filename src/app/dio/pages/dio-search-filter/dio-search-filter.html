<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button
              icon-only
              (click)="navCtrl.pop()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Di√°rio Oficial ES</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Consulta ao DIO ES
    </ion-list-header>
    <ion-item>
      <ion-label stacked>Palavra-chave</ion-label>
      <ion-input type="text"
                 [(ngModel)]="filter.query"
                 required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data inicial</ion-label>
      <ion-datetime [(ngModel)]="filter.dateMin"
                    displayFormat="DD/MM/YYYY"
                    pickerFormat="DD MM YYYY"
                    cancelText="Cancelar"
                    doneText="Selecionar">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data Final</ion-label>
      <ion-datetime [(ngModel)]="filter.dateMax"
                    displayFormat="DD/MM/YYYY"
                    pickerFormat="DD MM YYYY"
                    cancelText="Cancelar"
                    doneText="Selecionar">
      </ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button
          full
          color-secondary
          (click)="dismiss()">Pesquisar</button>
</ion-footer>
