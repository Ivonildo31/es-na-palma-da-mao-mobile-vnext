<ion-header>
  <ion-navbar>
    <ion-title>{{ concurso?.nome }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="favoritar(concurso)">
        <ion-icon name="md-star" *ngIf="concurso?.favorito"></ion-icon>
        <ion-icon name="md-star-outline" *ngIf="!concurso?.favorito"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="concurso" no-margin>
    <ng-container>
      <ion-item-divider color="light" text-uppercase>
        <ion-icon item-start name="paper"></ion-icon>DESCRIÇÃO
      </ion-item-divider>
      <ion-item>
        <h4 text-wrap accent>{{ concurso?.descricao }}</h4>
      </ion-item>
    </ng-container>
    <ng-container>
      <ion-item-divider color="light" text-uppercase>
        <ion-icon item-start name="calendar"></ion-icon>{{ concurso?.datas?.nome }}
      </ion-item-divider>
      <ion-item *ngIf="concurso?.datas?.inicio">
        <ion-label>Início</ion-label>
        <h4 item-end accent>{{ concurso?.datas?.inicio | shortDateFormat }}</h4>
      </ion-item>
      <ion-item no-lines *ngIf="concurso?.datas.fim">
        <ion-label>Fim</ion-label>
        <h4 item-end accent>{{ concurso?.datas?.fim | shortDateFormat }}</h4>
      </ion-item>
    </ng-container>
    <button class="botao_classificados" *ngIf="concurso.liberarClassificacao" no-lines (click)="showAreas(concurso)">
      <ion-label>LISTA DE CLASSIFICADOS</ion-label>
    </button>
    <button *ngIf="!concurso.liberarClassificacao" ion-item no-lines>
      <ion-label id="not-founded"></ion-label>
    </button>
    <ion-item-divider *ngIf="concurso?.listaCursos" color="light">
      <ion-icon name="book" item-start></ion-icon>
      Cursos ofertados
    </ion-item-divider>
    <button ion-item *ngFor="let curso of concurso?.listaCursos">
      <p>{{ curso.nome }}</p>
      <p>vagas: {{ curso.vagas }}</p>
      <p>turno: {{ curso.turno }}</p>
    </button>
  </ion-list>
</ion-content>
