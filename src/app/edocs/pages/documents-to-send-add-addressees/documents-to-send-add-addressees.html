<ion-header>
  <edocs-documents-to-send-header></edocs-documents-to-send-header>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh()" #refresher>
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>

  <ion-list no-lines>
    <ion-list-header>
      Encaminhar Documentos
    </ion-list-header>
    <ng-container>
      <ion-item>
        <div class="pageTitle">Adicionar Destinatário</div>
      </ion-item>
      <ion-item>
        <ion-label>Filtrar por:</ion-label>
        <ion-select cancelText="Cancelar" [(ngModel)]="selAddresseesTypeFilter" (ionChange)="changes()" required>
          <ion-option *ngFor="let addTypeFilter of addresseesTypeFilter" [value]="addTypeFilter">
            {{ addTypeFilter.type }}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-card class="alert-card">
        <ion-card-content>
          <p>{{ selAddresseesTypeFilter.notice }}</p>
        </ion-card-content>
      </ion-card>
      <ion-list>
        <button ion-item (click)="openSearch(0)">{{ govAgency? govAgency.nome : "Buscar Órgão" }}</button>
        <button *ngIf="selAddresseesTypeFilter.id !== 0 && govAgency" ion-item (click)="openSearch(selAddresseesTypeFilter.id)">{{ govDestination? govDestination.nome : "Buscar " }}</button>
      </ion-list>
      <button ion-button (click)="addAddressees()">Ok</button>
    </ng-container>
  </ion-list>
</ion-content>
