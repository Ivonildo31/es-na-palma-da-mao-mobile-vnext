<ion-header>
  <edocs-documents-to-send-header></edocs-documents-to-send-header>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh()" #refresher>
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>
      Encaminhar Documentos
    </ion-list-header>
    <ion-item>
      Destinat√°rios
      <ion-scroll class="scrollable" scrollY="true">
        <ion-list>
          <ion-grid fixed>
            <ion-row wrap responsive-xs>
              <ion-col *ngFor="let addressee of addressees;">
                <ion-card class="cardDest" >
                  <div class="headerDest" item-start>
                    {{ addressee.nome }}
                  </div>
                  <div class="contentDest" item-start>
                    {{ addressee.tipo }}
                  </div>
                  <button ion-button class="closeDest" detail-none [color]="colorCloseIcon" clear>
                    <ion-icon [name]="closeIcon"></ion-icon>
                  </button>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
      </ion-scroll>
    </ion-item>
  </ion-list>
  <button ion-button class="addButton" detail-none [color]="colorAddIcon" outline>
    Adicionar
  </button>
</ion-content>
<ion-footer>
  <edocs-documents-to-send-footer></edocs-documents-to-send-footer>
</ion-footer>
