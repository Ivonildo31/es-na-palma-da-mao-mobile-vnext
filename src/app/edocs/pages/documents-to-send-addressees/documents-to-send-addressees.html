<ion-header>
  <edocs-documents-to-send-header></edocs-documents-to-send-header>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh()" #refresher>
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>
      Encaminhar Documentos
    </ion-list-header>
    <ion-item>
      Destinat√°rios
      <ion-scroll class="scrollable" scrollY="true">
        <ion-list>
          <ion-item>
            <ion-card *ngFor="let addressee of addressees">
              <ion-card-header class="headerDest">
                {{ addressee.nome }}
              </ion-card-header>
              <ion-card-content class="contentDest">
                {{ addressee.tipo }}
              </ion-card-content>
              <button ion-button class="closeDest" detail-none [color]="colorCloseIcon" clear item-end>
                <ion-icon item-start [name]="closeIcon"></ion-icon>
              </button>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </ion-item>
  </ion-list>
  <button ion-button class="addButton" detail-none [color]="colorAddIcon" outline>
    Adicionar
  </button>
</ion-content>
<ion-footer>
  <edocs-documents-to-send-footer></edocs-documents-to-send-footer>
</ion-footer>
