<ion-header>
  <edocs-documents-to-send-header></edocs-documents-to-send-header>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh()" #refresher>
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header>
      Encaminhar Documentos
    </ion-list-header>
    <ion-item>
      Destinat√°rios
      <ion-scroll class="scrollable" scrollY="true" detail-none>
        <ion-list>
          <ion-grid fixed>
            <ion-row>
              <ion-col class="colAddr" *ngFor="let addressee of addressees;">
                <ion-card class="cardAddr" >
                  <div class="contentCardAddr" item-start>
                    <p class="titleAddr" >{{ addressee.nome }}</p>
                    <p class="subtitleAddr">{{ addressee.tipo }}</p>
                  </div>
                  <button ion-button class="closeAddr" [color]="colorCloseIcon" no-padding clear>
                    <ion-icon [ios]="iosCloseIcon" [md]="mdCloseIcon"></ion-icon>
                  </button>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
      </ion-scroll>
      <button ion-button class="addButton" detail-none [color]="colorAddIcon" outline>
        Adicionar
      </button>
    </ion-item>
    
  </ion-list>
</ion-content>
<ion-footer>
  <edocs-documents-to-send-footer></edocs-documents-to-send-footer>
</ion-footer>
