<ion-header>
  <edocs-documents-to-send-header></edocs-documents-to-send-header>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh()" #refresher>
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header>
      Encaminhar Documentos
    </ion-list-header>
    <ng-container>
      <edocs-documents-to-send-basic-form [sender]="sender$ | async" [roles]="roles$ | async"
        (onSubmit)="submitForm($event)" #basicForm>
      </edocs-documents-to-send-basic-form>
    </ng-container>
  </ion-list>
</ion-content>
<ion-footer>
  <edocs-documents-to-send-footer (onNextClick)="basicForm?.submit()"></edocs-documents-to-send-footer>
</ion-footer>
