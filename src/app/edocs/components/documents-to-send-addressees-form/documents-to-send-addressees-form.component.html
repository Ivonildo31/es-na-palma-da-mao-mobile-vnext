<form novalidate [formGroup]="form">
  <ion-list>
    <ion-grid fixed>
      <ion-row>
        <ion-col class="colAddr" *ngFor="let addressee of (form.get('addressees')?.value||[]); let i = index">
          <ion-card class="cardAddr">
            <div class="contentCardAddr" item-start>
              <p class="titleAddr">{{ limite(addressee.descricao) }}</p>
              <p class="subtitleAddr">{{ addressee.tipo }}</p>
            </div>
            <button ion-button (click)="onRemoveAddressee.emit(i)" class="closeAddr" color="danger" no-padding clear>
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-item *ngIf="form?.get('addressees')?.value?.length === 0" text-center no-lines>
    <h2 class="text-danger">
      <ion-icon name="alert" class="error-icon"></ion-icon>
      Nenhum destinatário adicionado.
    </h2>
    <p text-wrap>Clique no botão "Adicionar" abaixo para incluir destinatários.</p>
  </ion-item>
</form>
