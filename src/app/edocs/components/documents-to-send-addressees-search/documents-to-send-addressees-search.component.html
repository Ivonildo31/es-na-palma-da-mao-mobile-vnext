<module-page title="E-DOCS" no-padding no-footer>
  <ion-list no-lines>
    <ion-list-header>
      Adicionar destinat√°rios
    </ion-list-header>
    <ng-container>
      <ion-item>
        <p class="title-search">Buscar </p>
        <ion-searchbar placeholder="Pesquisar" [showCancelButton]="true"
          cancelButtonText="Cancelar" [animated]="false" (ionInput)="search($event)" (ionClear)="clear($event)"
          (ionCancel)="clear($event)">
        </ion-searchbar>
      </ion-item>
      <ion-item>
        <ion-scroll class="scrollable" scrollY="true" detail-none>
          <ion-list>
            <button ion-item *ngFor="let destination of filteredGovDestinations" (click)="closeModal(destination)">
              {{ destination.nome }}
            </button>
          </ion-list>
          <ion-item *ngIf="filteredGovDestinations && !filteredGovDestinations.length" text-center no-lines>
            <h2>Nenhum {{ nomeTipoDestino }} encontrado</h2>
            <p>Tente mudar o filtro da consulta</p>
          </ion-item>
          <ion-spinner page-loading *ngIf="!filteredGovDestinations"></ion-spinner>
        </ion-scroll>
      </ion-item>
    </ng-container>
  </ion-list>
</module-page>
