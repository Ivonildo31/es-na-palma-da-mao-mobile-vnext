<module-page title="Buscar Destinatário" no-padding no-footer>
  <ion-list no-lines>
    <ion-list-header>
      Encaminhar Documentos
    </ion-list-header>
    <ng-container>
      <ion-item>
        <div class="pageTitle">Adicionar Destinatário</div>
      </ion-item>
      <ion-item>
        <ion-label>Filtrar por:</ion-label>
        <ion-select cancelText="Cancelar" [(ngModel)]="selAddresseesTypeFilter" (ionChange)="changes()" required>
          <ion-option *ngFor="let addTypeFilter of addresseesTypeFilter" [value]="addTypeFilter">
            {{ addTypeFilter.type }}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-card class="alert-card">
        <ion-card-content>
          <p>{{ selAddresseesTypeFilter.notice }}</p>
        </ion-card-content>
      </ion-card>
      <ion-list>
        <ion-item>
          <p>Órgão</p>
          <ion-buttons end>
            <button ion-button (click)="openSearch(0)" full>{{ govAgency? govAgency.nome : "Buscar Órgão" }}</button>
          </ion-buttons>
        </ion-item>
        <ion-item *ngIf="selAddresseesTypeFilter.id !== 0 && govAgency">
          <p>{{ tipoPesquisa }}</p>
          <ion-buttons end>
            <button ion-button (click)="openSearch(selAddresseesTypeFilter.id)" full>{{ govDestination? govDestination.nome : "Buscar "+tipoPesquisa }}</button>
          </ion-buttons>
        </ion-item>
        <ion-card class="alert-card" *ngIf="selAddresseesTypeFilter.id !== 0 && !govAgency">
          <ion-card-content>
            <p>{{ noticeAgency }}</p>
          </ion-card-content>
        </ion-card>
      </ion-list>
      <ion-footer>
        <ion-toolbar text-center="" class="foot-toolbar">
          <button ion-button (click)="closeModal()" full>Ok</button>
        </ion-toolbar>
      </ion-footer>
    </ng-container>
  </ion-list>
</module-page>
