<ion-header>
    <ion-navbar>
      <ion-title>Buscar Destinatário</ion-title>
      <ion-buttons end>
        <button ion-button (click)="closeModal()">Fechar</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-list-header>
      Encaminhar Documentos
    </ion-list-header>
    <ng-container>
      <ion-item>
        <div class="pageTitle">Adicionar Destinatário</div>
      </ion-item>
      <ion-item>
        <ion-label>Filtrar por:</ion-label>
        <ion-select cancelText="Cancelar" [(ngModel)]="selAddresseesTypeFilter" (ionChange)="changes($event)" required>
          <ion-option *ngFor="let addTypeFilter of addresseesTypeFilter" [value]="addTypeFilter">
            {{ addTypeFilter.type }}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-card class="alert-card">
        <ion-card-content>
          <p>{{ selAddresseesTypeFilter.notice }}</p>
        </ion-card-content>
      </ion-card>
      <ion-list>
        <ion-item>
          <p>{{ govAgency? "Órgão: "+govAgency.nome : "Buscar Órgão" }}</p>
          <ion-buttons end>
            <button ion-button (click)="openSearch(0)" outline>Buscar Órgão</button>
          </ion-buttons>
        </ion-item>
        <ion-item *ngIf="selAddresseesTypeFilter.id !== 0 && govAgency">
          <p >{{ govDestination? govDestination.nome : Buscar }}</p>
          <ion-buttons end>
            <button ion-button (click)="openSearch(selAddresseesTypeFilter.id)" outline>"Buscar "</button>
          </ion-buttons>
        </ion-item>
        
      </ion-list>
      <button ion-button (click)="closeModal()">Ok</button>
    </ng-container>
  </ion-list>
</ion-content>
