<ion-content padding
             color-primary
             no-menu>
        <div text-center
             padding>
                <img src="assets/imgs/logo-es.png"
                     style="max-width:80%">
        </div>
        <button ion-button
                large
                full
                color-primary-inverse
                (click)="createAccount()">CADASTRE-SE</button>
        <button ion-button
                large
                full
                color-secondary
                (click)="goToLoginPage()">ACESSE SUA CONTA</button>
        <br>
        <button ion-button
                full
                clear
                color-light
                (click)="goToDashboardPage()">ACESSE COMO VISITANTE</button>
</ion-content>
