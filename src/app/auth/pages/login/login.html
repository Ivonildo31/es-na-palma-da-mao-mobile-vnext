<ion-header>
  <!-- Botão voltar -->
  <button icon-only id="return" (click)="back()"> 
    <ion-icon name="custom-nav-voltar"></ion-icon>
  </button>
  <nav-title
    [title]="'Minha conta'"
  ></nav-title>
</ion-header>
<ion-content>
    
  <form>
    <ion-list no-padding margin-top>
      <ion-item>
        <ion-label floating>CPF ou Email</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="username"
          name="email">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password">
        </ion-input>
      </ion-item>
      <ion-item no-lines>
        <button
          ion-button
          item-end
          clear
          color-light
          (click)="openUrlForgotPassword()">Esqueceu sua senha?</button>
      </ion-item>
    </ion-list>
    <!-- Botão ENTRAR -->
    <large-button
      [color]="'secondary-dark'"
      [leftIcon]="'md-finger-print'"
      [rightIcon]="'ios-arrow-forward-outline'"
      [text]="'Entrar'"
      (click)="login(username, password)"
    ></large-button>
    
    <!-- Botão CRIAR CONTA -->
    <large-button
      [color]="'primary-dark'"
      [leftIcon]="'ios-add-circle-outline'"
      [rightIcon]="'ios-arrow-forward-outline'"
      [text]="'Criar conta'"
      (click)="createAccount()"
    ></large-button>
  </form>
  <div class="social-login"
       showWhen="cordova">
    <button ion-button
            large
            block
            icon-start
            color-primary-light
            (click)="googleLogin()">
      <ion-icon name="logo-google"></ion-icon>
      Google
    </button>
    <button ion-button
            large
            block
            icon-start
            color-primary-light
            (click)="facebookLogin()">
      <ion-icon name="logo-facebook"></ion-icon>
      Facebook
    </button>
  </div>
  <espm-section-title >
    Ou acesse com        
  </espm-section-title>
  <button 
            block
            icon-start
            color-primary-light
            (click)="facebookLogin()">
      <ion-icon name="logo-facebook"></ion-icon>
      Facebook
    </button>
    <button 
            large
            block
            (click)="googleLogin()" class="buton">
      <ion-icon name="logo-google"></ion-icon>
      Google
    </button>
</ion-content>
