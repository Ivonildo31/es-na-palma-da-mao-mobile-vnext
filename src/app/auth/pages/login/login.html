<ion-content>
  <div id="header">
    <nav-header
      title="Minha Conta"
    ></nav-header>
  </div>
  <div class="wrapper">
    <!-- Inputs -->
    <div id="inputs">
      <ion-item id="ion-item-email">
        <ion-label stacked>E-mail ou CPF</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="username"
          name="email"
        ></ion-input>
      </ion-item>
      <ion-item id="ion-item-password">
        <ion-label stacked>Senha</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password"
        ></ion-input>
      </ion-item>
    </div>
    <div class="wrapper" id="forgot-password">
      <p>Esqueceu a senha <ion-icon name="md-help-circle"></ion-icon></p>
    </div>
  </div>
  <div class="wrapper">
    <div class="login-button">
      <!-- Botão ENTRAR -->
      <large-button
        color="secondary-dark"
        leftIcon="md-finger-print"
        rightIcon="ios-arrow-forward-outline"
        text="Entrar"
        (click)="login(username, password)"
      ></large-button>
    </div>
    <div class="login-button">
        <!-- Botão CRIAR CONTA -->
        <large-button
          color="primary-dark"
          leftIcon="ios-add-circle-outline"
          rightIcon="ios-arrow-forward-outline"
          text="Criar conta"
          (click)="createAccount()"
        ></large-button>
      </div>
  </div>
  <div class="wrapper" id="access-with">
    <p>ou acesse com:</p>
  </div>
  <div class="wrapper" id="social-login">
    <button ion-button icon-start clear large
      class="social-login"
      id="button-login-facebook"
      (click)="facebookLogin()">
      <ion-icon name="custom-social-facebook"></ion-icon>
      Facebook
    </button>
    <button ion-button icon-start clear large
      class="social-login"
      id="button-login-google"
      (click)="googleLogin()">
      <ion-icon name="custom-social-google"></ion-icon>
      Google
    </button>
  </div>
