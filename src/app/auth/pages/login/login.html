<ion-content>
    <div id="header">
      <!-- Bot찾o voltar -->
      <button icon-only id="return" (click)="back()">
        <ion-icon name="custom-nav-voltar"></ion-icon>
      </button>
      <nav-title
        [title]="'Minha conta'"
      ></nav-title>
    </div>
    <div class="wrapper">
      <!-- Inputs -->
      <div id="inputs">
        <ion-item>
          <ion-label stacked>E-mail ou CPF</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="username"
            name="email"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            name="password"
          ></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="wrapper">
      <div class="login-button">
        <!-- Bot찾o ENTRAR -->
        <large-button
          [color]="'secondary-dark'"
          [leftIcon]="'md-finger-print'"
          [rightIcon]="'ios-arrow-forward-outline'"
          [text]="'Entrar'"
          (click)="login(username, password)"
        ></large-button>
      </div>
      <div class="login-button">
          <!-- Bot찾o CRIAR CONTA -->
          <large-button
            [color]="'primary-dark'"
            [leftIcon]="'ios-add-circle-outline'"
            [rightIcon]="'ios-arrow-forward-outline'"
            [text]="'Criar conta'"
            (click)="createAccount()"
          ></large-button>
        </div>
    </div>
    <div class="wrapper">
      <p>Ou acesse com</p>
    </div>
    <div class="wrapper">
      <!-- TODO: Colocar os bot천es para as redes sociais -->
    </div>
