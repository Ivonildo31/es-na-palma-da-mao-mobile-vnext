<ion-header>
  <ion-navbar>
    <ion-title>Reiniciar Senha</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding
             color-primary>
  <form (submit)="resetPassword(username)">
    <ion-list no-padding
              margin-top>
      <ion-item>
        <ion-label floating>CPF ou Email</ion-label>
        <ion-input type="email"
                   [(ngModel)]="username"
                   name="email"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button
            full
            large
            color-primary-inverse
            type="submit">Reiniciar Senha</button>
  </form>
</ion-content>
