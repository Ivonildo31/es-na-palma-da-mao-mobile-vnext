<module-page title="CONTRACHEQUE" no-padding no-footer>
  <ion-content>
    <ion-list no-lines>
      <ion-list-header>
        Perfis
      </ion-list-header>
      <p>Selecione o perfil que deseja consultar o contracheque</p>

      <ion-list>
        <ion-grid fixed>
          <ion-row>
            <ion-col class="colAddr" *ngFor="let profile of profiles; let i = index">
              <ion-card class="cardAddr">
                <div class="contentCardAddr" (click)="showDetails(profile)" item-start>
                  <p class="titleAddr">{{ profile.perfilacesso }}</p>
                </div>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-list>
  </ion-content>
</module-page>
