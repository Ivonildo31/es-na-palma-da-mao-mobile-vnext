<module-page title="CONTRACHEQUE" no-padding>
  <ion-list no-lines>
    <ion-list-header>
      Perfis
    </ion-list-header>
  <ion-list class="list" padding>
    <p>Selecione o perfil que deseja consultar o contracheque</p>
    <button *ngFor="let profile of profiles" (click)="pushNext(profile.perfilacesso)" [disabled]="profile.disable"
      ion-button block large round icon-end>
      {{ profile.perfilacesso }}
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
  </ion-list>
</ion-list>
</module-page>
