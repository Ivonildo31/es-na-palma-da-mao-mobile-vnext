<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button
              icon-only
              (click)="navCtrl.pop()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Ônibus perto de você</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let vehicle of vehicles">
      <h2>{{vehicle.linha}} - {{vehicle.destino}}</h2><h4>{{vehicle.distancia}} Km</h4>
      <h3>Veículo: {{vehicle.numero}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
