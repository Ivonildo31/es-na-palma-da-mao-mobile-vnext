<module-page title="CONTRACHEQUE" [ngSwitch]="activeComponent" no-padding no-footer>
  <ion-list class="list-components" no-lines>
    <ion-list-header>
      Baixar contracheque
    </ion-list-header>
    <ion-item *ngSwitchCase="'profile'">
      <paystub-profiles [profiles]="profiles$ | async" (onSelectProfile)="getLinks($event)"></paystub-profiles>
    </ion-item>
    <ion-item class="no-padding" *ngSwitchCase="'links'">
      <paystub-links [links]="links$ | async" (onSelectLink)="getYears($event)"></paystub-links>
    </ion-item>
    <ion-item *ngSwitchCase="'download'">
      <paystub-download [years]="years$ | async" [months]="months$ | async" [numVinc]="currentLink?.numeroVinculo"
        [numFunc]="currentProfile?.numeroFuncionario" [sheets]="leafs$ | async" (onSelectYear)="getMonths($event)"
        (onSelectMonth)="getLeafs($event)" (onSelectSheet)="download($event)"></paystub-download>
    </ion-item>
  </ion-list>
</module-page>
