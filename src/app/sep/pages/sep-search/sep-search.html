<ion-header>
  <ion-navbar>
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Consulta SEP</ion-title>
    <ion-buttons end>
      <button ion-button
              icon-only
              (click)="scanBarcode()">
        <ion-icon name="md-barcode"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-row class="search-bar">
      <ion-col>
        <ion-searchbar type="number"
                       placeholder="N° do protocolo"
                       [(ngModel)]="protocolNumberModel"
                       (change)=search(protocolNumberModel)>
        </ion-searchbar>
      </ion-col>
      <ion-col>
        <button ion-button
                color-secondary
                (click)="search(protocolNumberModel)">
          Buscar
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>
  <div *ngIf="!sepService.hasFavorites()"
       text-center
       class="initial-message">
    <img src="assets/imgs/sep/sep-logo-branco.png">
    <h2 margin>Sistema Eletrônico de Protocolo</h2>
    <p margin>Digite o número do processo que deseja consultar ou clique no ícone para abrir o leitor de código de barras</p>
  </div>

  <favorite-protocols *ngIf="sepService.hasFavorites()"
                      (open)="search($event.number)"
                      [protocols]="sepService.favorites"></favorite-protocols>

</ion-content>
